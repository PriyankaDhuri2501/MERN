<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment/Decrement Values</title>
<h1>Increment/Decrement Values</h1>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    input {
        width: 100px;
        padding: 10px;
        margin-right: 10px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        direction: column;    
    }
    h1 { 
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <input type="number" id="inputValue" value="0">
</div>

<div class="container">
    <button onclick="incrementValue(1)">Increment 1</button>
</div>

<div class = "container">  
    <button onclick="incrementValue(10)">Increment 10</button>
</div>

<div class = "container">
    <button onclick="decrementValue(1)">Decrement -1</button>
</div>

<div class = "container">
    <button onclick="decrementValue(10)">Decrement -10</button>
</div>


<script>
    function incrementValue(incBy) {
        var inputField = document.getElementById("inputValue");
        var currentValue = parseInt(inputField.value);
        inputField.value = currentValue + incBy;
    }

    function decrementValue(decBy) {
        var inputField = document.getElementById("inputValue");
        var currentValue = parseInt(inputField.value);
        inputField.value = currentValue - decBy;
    }
</script>
</body>
</html>
